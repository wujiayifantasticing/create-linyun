      div.img {

      div.img img {

        height: auto;
      }

      div.desc {

        text-align: center;
      }

      * {
        box-sizing: border-box;
      }

      .responsive {
        padding: 0 6px;
        float: left;
        width: 24.99999%;
      }
      img {
        max-width: 100%; /* 图片最大宽度为容器宽度 */
        height: auto; /* 高度自适应 */
        object-fit: cover;
      }
      @media only screen and (max-width: 700px) {
        .responsive {
          width: 49.99999%;
          margin: 6px 0;
        }
      }

      @media only screen and (max-width: 500px) {
        .responsive {
          width: 100%;
        }
      }

      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
      @media (max-width: 600px) {
        .cebian {

        }

        }
        .youqu {

        }
        .shuju {
